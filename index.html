<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search for books, save, read, share.">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/bookwyrm.js" defer></script>
  <script src="https://kit.fontawesome.com/a8eff56f0b.js/" crossorigin="anonymous"></script>
  <title>BookWyrm | Book Finder</title>
</head>
<body>
  <!--navigation bar-->
  <header>

    <nav class="navbar">
      <div class="dropdown">
        <button class="dropbtn" id="booklist">
          <i class="fa-solid fa-list"></i> 
           Booklist
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="booklist-dropdown"></div>
      </div>
      <div class="dropdown">
        <button class="dropbtn" id="show-history">
          <i class="fa-solid fa-clock-rotate-left"> </i>
           History
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="history-dropdown"></div>
      </div>
    </nav>
    </nav>
  </header>

 <!-- search bar and logo section  -->
  <section id="logo-search">
    <div id="logo">
      <h1><i class="fa-solid fa-book-open"></i>BookWyrm</h1>
    </div>
    <div class="search-container">
      <input id="search" placeholder="Enter Search Here">
      <button id="search-btn" class="btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
    </div>
    <div class="refresh hidden">
      <button id="refresh" class="btn"> <i class="fa-solid fa-arrows-rotate"></i> New Search</button>
    </div>
  </section>

  <!--Pop-up card displaying book info-->
  <section id="popup-display">
    <div class="popup" id="popup">
      <div class="popup-header">
        <div class="pop-title"></div>
        <button data-close-button class="close-btn">&times;</button>
      </div>
      <hr>
      <div class="popup-subheader">
        <div class="image pop-image"> </div>
        <div class="pop-details">
          <ul>
            <li id="author"></li>
            <li id="published"> </li>
            <li id="publisher"> </li>
            <li id="print-type"></li>
          </ul>
        </div>
        <div class="popup-button">
            <button id="save-to-booklist"></button>
            <button id="pin"></button>
            <button id="google-btn" class="pop-btn"><a id="google"><i class="fa-brands fa-google"></i> Books</a></button>
        </div>
      </div>
      <hr>
      <div class="popup-body">
        <div class="pop-desc">Book Description</div>
      </div>
      <div class="pop-book-id"></div>
    </div>
    <div id="popup-bg"></div>
  </section>

  <!-- Template to generate book cards on search-->
  <div id="book-cards-container"></div>
    <template id="book-card-template">
      <div class="card">
        <div class="card-header">
          <div class="image"> </div>
        </div>
        <div class="card-body">
            <hr>
            <p class="book-title"></p>
            <p class="book-auth"></p>
          </div>
          <div class="volume-id"></div>
      </div>
    </template>
  </div>
    <!-- Template to generate pinned list cards on page reload-->
    <div id="pinned-cards-container"></div>
    <template id="pinned-card-template">
      <div class="card">
        <div class="pin-icon"> <i class="fa-solid fa-thumbtack"></i></div>
        <div class="card-header">
          <div class="image"> </div>
        </div>
        <div class="card-body">
            <hr>
            <p class="book-title"></p>
            <p class="book-auth"></p>
          </div>
          <div class="volume-id"></div>
      </div>
    </template>
  </div>
</body>
</html>
