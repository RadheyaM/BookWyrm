<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for books, save, read, share.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BookWyrms</title>
</head>
<body>
    <div class="search-container">
        <input type="search" id="search" name="search" placeholder="Enter Search Here">
        <div id="toggle-hidden">
            <input type="search" id="search-title" name="intitle" placeholder="Search By Title">
            <input type="search" id="search-author" name="inauthor" placeholder="Search By Author">
            <input type="search" id="search-subject" name="subject" placeholder="Search By Subject">
            <fieldset>
                <legend>Optional Select Readability:</legend>
                <div>
                  <input type="radio" id="partial" name="viewability" value="partial">
                  <label for="partial">Partial Text Viewable</label>
                </div>
                <div>
                  <input type="radio" id="full" name="viewability" value="full">
                  <label for="full">Whole Text Viewable</label>
                </div>
                <div>
                  <input type="radio" id="free-ebooks" name="viewability" value="free-ebooks">
                  <label for="free-ebooks">Free Ebook</label>
                </div>
                <div>
                  <input type="radio" id="paid-ebooks" name="viewability" value="paid-ebooks">
                  <label for="paid-ebooks">Paid Ebook</label>
                </div>
                <div>
                  <input type="radio" id="ebooks" name="viewability" value="ebooks">
                  <label for="free-ebooks">Google Ebook</label>
                  </div>
            </fieldset> 
        </div>
        <input type="button" id="search-btn" class="btn" value="Search">
        <input type="button" id="toggle-btn" class="btn" value="More Search Options"></input>
    </div>
    <div id="book-cards-container"></div>
    <template id="book-card-template">
        <div class="card">  
            <div class="image" book-cover> </div>
            <div class="card-body">
                <p class="book-title" book-title></p>
                <p class="book-auth" book-auth></p>
            </div>
            <div class="card-footer"></div>
        </div>
    </template>
    <script src="assets/js/script.js"></script>
</body>
</html>
