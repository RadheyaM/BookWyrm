<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for books, save, read, share.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BookWyrms</title>
</head>
<body>
    <div class="search-container">
        <input type="search" id="search" name="search" placeholder="Search Title">
        <input type="search" id="search-author" class="hide" name="search-author" placeholder="Search Author">
        <input type="button" id="search-button" value="Search">
    </div>
    <div id="book-cards-container"></div>
    <template id="book-card-template">
        <div class="card">  
            <div class="image" book-cover> </div>
            <div class="card-body">
                <p class="book-title" book-title></p>
                <p class="book-auth" book-auth></p>
            </div>
            <div class="card-footer"></div>
        </div>
    </template>
    <script src="assets/js/script.js"></script>
</body>
</html>
