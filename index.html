<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search for books, save, read, share.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BookWyrms</title>
</head>
<body>
    <div class="search-container">
        <input input-listener type="search" id="search" name="search" placeholder="Enter Search Here">
        <div id="toggle-hidden">
            <input input-listener type="search" id="search-title" name="intitle" placeholder="Search By Title">
            <input input-listener type="search" id="search-author" name="inauthor" placeholder="Search By Author">
            <input input-listener type="search" id="search-subject" name="subject" placeholder="Search By Subject">
            <fieldset>
              <legend>Optional Select Readability:</legend>
              <div>
                <input type="radio" id="partial" name="viewability" value="partial">
                <label for="partial">Partial Text Viewable</label>
              </div>
              <div>
                <input type="radio" id="full" name="viewability" value="full">
                <label for="full">Whole Text Viewable</label>
              </div>
              <div>
                <input type="radio" id="free-ebooks" name="viewability" value="free-ebooks">
                <label for="free-ebooks">Free Ebook</label>
              </div>
              <div>
                <input type="radio" id="paid-ebooks" name="viewability" value="paid-ebooks">
                <label for="paid-ebooks">Paid Ebook</label>
              </div>
              <div>
                <input type="radio" id="ebooks" name="viewability" value="ebooks">
                <label for="free-ebooks">Google Ebook</label>
              </div>
            </fieldset> 
            <button data-popup-target="#popup" class="btn"></button>
        </div>
        <input type="button" id="search-btn" class="btn" value="Search">
        <input type="button" id="toggle-btn" class="btn" value="More Search Options"></input>
    </div>

    <!--Pop-up card to display more book info-->
    <section id="popup-display">
      <div class="popup" id="popup">
        <div class="popup-header">
          <div class="title">POP UP!!!</div>
          <button data-close-button class="close-btn">X</button>
        </div>
        <div class="popup-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet, blanditiis?
        </div>
      </div>
      <div id="popup-bg"></div>
    </section>

    <!-- Template to generate book cards-->
    <div id="book-cards-container"></div>
    <template id="book-card-template">
        <div class="card">  
            <div class="image" book-cover> </div>
            <div class="card-body">
              <hr>
                <p class="book-title" book-title></p>
                <p class="book-auth" book-auth></p>
            </div>
            <div class="card-footer"></div>
        </div>
    </template>
    <script src="assets/js/script.js"></script>
</body>
</html>
