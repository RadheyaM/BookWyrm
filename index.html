<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search for books, save, read, share.">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>BookWyrms</title>
</head>
<body>
  <!-- search bar section  -->
  <div class="search-container">
    <input id="search" class="input-text" placeholder="Enter Search Here">
    <button id="search-btn" class="btn">Search</button>
    <button id="refresh" class="btn hidden">Clear Results</button>
  </div>

  <!-- Display History -->
  <section id="history-container"></section>

  <!--Pop-up card to display more book info-->
  <section id="popup-display">
    <div class="popup" id="popup">
      <div class="popup-header">
        <div class="title" book-title >POP UP!!!</div>
        <button data-close-button class="close-btn">&times;</button>
      </div>
      <div class="popup-subheader">
        <div class="image" book-cover> </div>
        <div class="details">
          <ul>
            <li author>William Durant</li>
            <li published> </li>
            <li publisher> </li>
            <li categories></li>
            <li><button>Preview</button></li>
            <li><button>Preview</button></li>
            <li><button>Preview</button></li>
          </ul>
        </div>
      </div>
      <div class="popup-body">
        <div class="description" book-desc>Book Description</div>
      </div>
      <div class="popup-footer"></div>
    </div>
    <div id="popup-bg"></div>
  </section>

  <!-- Template to generate book cards-->
  <div id="book-cards-container"></div>
    <template id="book-card-template">
      <div class="card">  
          <div class="image" book-cover> </div>
          <div class="card-body">
            <hr>
            <p class="book-title" book-title></p>
            <p class="book-auth" book-auth></p>
          </div>
          <div class="card-footer" data-identifier></div>
      </div>
    </template>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
